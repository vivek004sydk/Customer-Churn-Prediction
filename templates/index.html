<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: #ffffffee;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: #fff;
            border: none;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #0056b3, #4b0082);
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Customer Churn Prediction</h1>
            <form method="POST">
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label>Gender</label>
                            <select name="gender" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Senior Citizen</label>
                            <select name="SeniorCitizen" class="form-select">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Partner</label>
                            <select name="Partner" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Dependents</label>
                            <select name="Dependents" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Tenure (months)</label>
                            <input type="number" name="tenure" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Phone Service</label>
                            <select name="PhoneService" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label>Multiple Lines</label>
                            <select name="MultipleLines" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Internet Service</label>
                            <select name="InternetService" class="form-select">
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Online Security</label>
                            <select name="OnlineSecurity" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Online Backup</label>
                            <select name="OnlineBackup" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Device Protection</label>
                            <select name="DeviceProtection" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Tech Support</label>
                            <select name="TechSupport" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label>Streaming TV</label>
                            <select name="StreamingTV" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Streaming Movies</label>
                            <select name="StreamingMovies" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Contract</label>
                            <select name="Contract" class="form-select">
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Paperless Billing</label>
                            <select name="PaperlessBilling" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Payment Method</label>
                            <select name="PaymentMethod" class="form-select">
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Monthly Charges</label>
                            <input type="number" step="0.01" name="MonthlyCharges" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Total Charges</label>
                            <input type="number" step="0.01" name="TotalCharges" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-gradient btn-lg w-100">Predict Churn</button>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-4 alert alert-info text-center shadow-sm">
                <h4>Prediction: <strong>{{ prediction }}</strong></h4>
                <p class="mb-0">Probability: <strong>{{ probability | round(2) }}</strong></p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
